services:
  kafka:
    image: bashj79/kafka-kraft:latest
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode + single-node broker+controller
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_NODE_ID: "1"

      # network listeners: PLAINTEXT for clients, CONTROLLER for internal controller quorum
      KAFKA_CFG_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"

      # announce the client listener address so host apps can reach it
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:9092"

      # name of the controller listener (required when controller role present)
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # single-node quorum voters (format: <nodeId>@<host>:<controllerPort>)
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"

      # replication config suitable for single-node dev
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: "1"
    restart: unless-stopped